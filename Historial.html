<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Clínico - Inserción de Datos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Registro de Historial Clínico</h2>
    <form action="procesar_historial.php" method="POST">
        
        <!-- Datos Personales -->
        <h4 class="mb-3">Datos Personales</h4>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombre">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group col-md-6">
                <label for="documento">Documento de Identidad</label>
                <input type="text" class="form-control" id="documento" name="documento" placeholder="Ingrese su documento" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="correo">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="form-group col-md-6">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Número de contacto" required>
            </div>
        </div>

        <!-- Información Clínica -->
        <h4 class="mb-3">Información Clínica</h4>
        
        <div class="form-group">
            <label for="alergias">Alergias</label>
            <textarea class="form-control" id="alergias" name="alergias" rows="3" placeholder="Describa las alergias, si existen"></textarea>
        </div>

        <div class="form-group">
            <label for="enfermedades">Enfermedades Preexistentes</label>
            <textarea class="form-control" id="enfermedades" name="enfermedades" rows="3" placeholder="Describa las enfermedades preexistentes, si existen"></textarea>
        </div>

        <div class="form-group">
            <label for="medicamentos">Medicamentos Actuales</label>
            <textarea class="form-control" id="medicamentos" name="medicamentos" rows="3" placeholder="Indique los medicamentos que toma actualmente"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Historial</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
